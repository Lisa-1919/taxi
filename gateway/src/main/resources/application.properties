spring.application.name=gateway

server.port=8765

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

route.driver-service.uri=http://driver-service:8081
route.passenger-service.uri=http://passenger-service:8082
route.rating-service.uri=http://rating-service:8084
route.rides-service.uri=http://rides-service:8083

management.endpoints.web.exposure.include=health,prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.[http.server.requests]=true

management.tracing.enabled=true
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0

logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.include-application-name=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/taxi/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://keycloak:8080/realms/taxi
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=taxi
spring.security.oauth2.client.registration.keycloak.client-secret=${TAXI_CLIENT_SECRET}
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code